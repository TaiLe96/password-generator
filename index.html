<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <div class="container">
       <h3>Password Generator</h3>

        <div class="content">
            <h4>Generate a Password</h4>
            <hr>
            <input type="text" id="display" min="8" max="128">
            <input type="range" min="8" max="128" name="slider" id="slider">
            <hr>
            <button id="button1" onclick="generate()">Generate Password</button>
            <button id="button2" onclick="copy()">Copy to Clipboard</button>
        </div>
        
        <script type="text/javascript" src="script.js"></script>
    </div>
</body>
</html>
